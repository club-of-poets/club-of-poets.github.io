<div class="articles">

  {% for post in site.posts %}
  
      {% cycle :'<div class="row">', '', '' %}
      <div class="four columns">
        <a href="{{ site.baseurl }}{{ post.url }}" class="link">
        <h3>{{ post.title }}</h3>
        <div class="justify">
          {% if post.abstract %}
            {{ post.abstract }}
          {% else %}
            {{ post.content | truncatewords:50 | strip_newlines }}
          {% endif %}
        </div>
        </a>
      </div>
      {% cycle :'', '', '</div>' %}

  {% endfor %}
  
  <!--{% cycle : '', '</div>', '</div>', '</div>' %}-->
</div>
